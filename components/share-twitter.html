<polymer-element>
  <template>
    <style>
      .share-twitter
      {
        font-family: "FiraSans", sans-serif;
        cursor: pointer;
        position: relative;
        text-decoration: none;
        outline: none;
        border: 1px solid #b7cdda;
        border-top: 1px solid #b7cdda;
        border-bottom: 2px solid #b7cdda;
        background-color: #dfeffc;
        text-align: center;
        display: block;
        padding-top: 5px;
        padding-bottom: 3px;
        text-overflow: ellipsis;
        overflow: hidden;
        border-radius: 0.2rem;
        font-weight: 600;
        font-size: 1.8rem;
        line-height: 3.8rem;
        color: #2479a2;
        padding-right: 15px;
        padding-left: 60px;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        background-image: url(../images/thumbnails/app-share-twitter.png);
        background-repeat: no-repeat;  /* make the background image appear only once */
        background-position: 15px 8px;  /* equivalent to 'top left' */
      }
      
      .share-twitter .logo
      {
      	float: left;
      	height: 20px;
      }
    </style>
    <div>
      <button class="share-twitter">Share on Twitter</button>
    </div>
  </template>
  <script>
    Polymer("share-twitter", {
      ready: function () {
        this.ceci({
          broadcasts: [],
          defaultBroadcasts: undefined,
          defaultListeners: ["sendTweet"],
          editable: {
            defaultMessage: {
              type: "text",
              description: "The default tweet message",
              postset: function (v) {
                this.message = v;
              }
            },
          },
          listeners: {
            updateMessage: function (obj, myChannel)
              {
                 this.lookAtMe();
               this.message = obj.toString();
              }
            updateMessageAndSendTweet: function (obj, myChannel)
              {
                this.lookAtMe();
                this.message = obj.toString();
                this.tweet();
              }
            sendTweet: function (obj, myChannel)
              {
                this.lookAtMe();
                this.tweet();
              }
          },
          friends: [""],
          thumbnail: "<img src="{{ASSET_HOST}}/assets/images/thumbnails/app-share-twitter.png" />",
          description: "Share a message on Twitter",
          tags: ["share-twitter.html"]
        });
      },
      
    });
  </script>
</polymer-element>
