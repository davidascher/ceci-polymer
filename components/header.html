<element name="app-header">
  <template>
    <style>
      app-header header {
        background-color: #212429;
        width: 100%;
        padding: 0;
        height: 5rem;
        line-height: 5rem;
        color: #FFF;
        font-size: 2.4rem;
        text-align: center;
      }
    </style>

    <style type="text/css">
    </style>
    <header>Header</header>
  </template>
  <description>
    A page header. You can send it a signal to navigate to that page.
  </description>
  <tags>starter,layout,navigation</tags>
  <thumbnail>
    <img src="{{ASSET_HOST}}/assets/images/thumbnails/app-header.png" />
  </thumbnail>
  <script type="text/ceci">
    Ceci(this, {
      init: function (params) {
        this.setAttribute("headerLabel", this.getAttribute("headerLabel") || "Header");
      },
      editable: {
        headerLabel: {
          type: "text",
          description: "Text for header label",
          postset: function(v) {
            this.querySelector("header").innerHTML = v
          }
        }
      },
      listeners: {
        navigateHere: function (listener,channel) {
          this.lookAtMe();
        }
      },
      endpoint: true
    });
  </script>
</element>
