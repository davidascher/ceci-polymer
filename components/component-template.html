<polymer-element>
  <template>
    <style>
      /* Component styles live here */
      /* Make sure to nest all styles within your app-component-name tag */
      
      app-component-template {
        padding: 1rem 1rem 1.2rem 1rem;
        background: #333;
        text-align: left;
        cursor: pointer;
      }
      
      app-component-template h1 {
        font-size: 2rem;
        font-weight: normal;
        margin-bottom: 1.3rem;
        text-align: left;
        color: #DDD;
        padding-bottom: .6rem;
        border-bottom: solid 2px #666;
      }
      
      app-component-template h2 {
        padding: 0 0 .4rem 0;
        margin: 0;
        color: #AAA;
        font-size: 1.5rem;
        font-weight: normal;
        line-height: 1.5rem;
      }
      
      app-component-template p {
        padding: 0;
        margin: 0;
        color: #666;
        background: #EEE;
        font-size: 1.5rem;
        font-weight: normal;
        line-height: 1.5rem;
        padding: .5rem;
        border-radius: .2rem;
      }
    </style>
     <h1>Component Template</h1>

     <h2>Latest action</h2>

    <p>I'm a component template!</p>
  </template>
  <script>
    Polymer("component-template", {
      ready: function () {
        this.ceci({
          broadcasts: ["sendText"],
          defaultBroadcasts: undefined,
          defaultListeners: ["changeText"],
          editable: {
            numberProperty: {
              type: "number",
              min: 0,
              max: 100,
              description: "Describe the property that is changing.",
              postset: function (val) {
                this.updateProperty(val);
              }
            },
            textProperty: {
              type: "text",
              description: "Describe the property that is changing.",
              postset: function (val) {
                this.updateProperty(val);
              }
            },
            checkboxProperty: {
              type: "boolean",
              description: "Describe the property that is changing.",
              postset: function (val) {
                this.updateProperty(val);
              }
            },
            selectProperty: {
              options: Option 1,Option 2,Option 3,
              type: "select",
              description: "Describe the property that is changing.",
              postset: function (val) {
                this.updateProperty(val);
              }
            },
          },
          listeners: {
            changeText: function (value, channel) {
              this.updateText(value,channel);
            }
          },
          friends: ["app-fireworks","app-counter"],
          thumbnail: "<img src="{{ASSET_HOST}}/assets/images/thumbnails/app-component-template.png" />",
          description: "A component template to get you started remixing your own components.",
          tags: ["component-template.html"]
        });
      },
      
    });
  </script>
</polymer-element>
