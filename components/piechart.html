<polymer-element>
  <template>
    <style>
      app-piechart {
        padding: 1rem 0rem;
      }
      
      app-piechart canvas {
        margin: 0 auto;
        display: block;
        background: transparent;
        border-radius: 200px;
        background: #EFEFEF;
      }
      
      app-piechart .sheen {
        position: absolute;
        border-radius: 200px;
        width: 200px;
        height: 190px;
        left:55px;
        top: 10px;
        border-bottom: solid 10px rgba(0,0,0,.1);
      }
    </style>
    <div class="sheen"></div>
    <canvas id="canvas" width="200" height="200"></canvas>
  </template>
  <script>
    Polymer("piechart", {
      ready: function () {
        this.ceci({
          broadcasts: [],
          defaultBroadcasts: undefined,
          defaultListeners: ["setFirstValue"],
          editable: {
          },
          listeners: {
            setFirstValue: function (listener,channel) {
              this.updateData(listener,channel,0);
            }
            setSecondValue: function (listener,channel) {
              this.updateData(listener,channel,1);
            }
            setThirdValue: function (listener,channel) {
              this.updateData(listener,channel,2);
            }
            resetValues: function (value, channel) {
              this.myData = [0,0,0];
              this.updatePie();
            }
          },
          friends: [""],
          thumbnail: "<img src="{{ASSET_HOST}}/assets/images/thumbnails/app-button.png" />",
          description: "A piechart that can take up to three data sources.",
          tags: ["graph","chart","data"]
        });
      },
      
    });
  </script>
</polymer-element>
