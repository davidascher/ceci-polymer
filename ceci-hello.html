<polymer-element name="ceci-hello" extends="ceci-element">
  <template>
    <style>
      :host div {
        width: 100%;
        font-size: 200px;
        line-height: 200px;
        height: 100%;
        -webkit-transform: rotate(90deg);
           -moz-transform: rotate(90deg);
            -ms-transform: rotate(90deg);
             -o-transform: rotate(90deg);
                transform: rotate(90deg);
        -webkit-transform-origin: 100px;
           -moz-transform-origin: 100px;
            -ms-transform-origin: 100px;
             -o-transform-origin: 100px;
                transform-origin: 100px;
      }
    </style>
    <div id="face">:|</div>
  </template>
  <script>
    Polymer('ceci-hello', {
      ready: function () {
      },
      hello: function (v) {
        this.$.face.innerHTML = v === 'hi' ? ':D' : (v === 'bye' ? ':(' : ':S');
      }
    });
  </script>
</polymer-element>
